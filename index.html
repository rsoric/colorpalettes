  <script>

    function sortColors(colors)
    {
        colors.sort(function(a,b){
            return hexToHue(a) - hexToHue(b);
        });
    
    }
    
    function hexToHue(color)
    {
        let r = parseInt(color[0]+color[1],16);
        let g = parseInt(color[2]+color[3],16);
        let b = parseInt(color[4]+color[5],16);
    
        r /= 255;
        g /= 255;
        b /= 255;
    
        let cmin = Math.min(r,g,b),
            cmax = Math.max(r,g,b),
            delta = cmax - cmin,
            h = 0;
            if (delta == 0)
            h = 0;
        else if (cmax == r)
            h = ((g - b) / delta) % 6;
        else if (cmax == g)
            h = (b - r) / delta + 2;
        else
            h = (r - g) / delta + 4;
    
        h = Math.round(h * 60);
            
        if (h < 0)
            h += 360;
    
        return h;
    
    
    }
    
    
    var svg = d3.select("#data_vis")
        .append("svg")
        .attr("width",1114)
        .attr("height","650");
    
    let teletextColors = [
        "0000ff",
        "ff0000",
        "ff00ff",
        "00ff00",
        "00ffff",
        "ffff00"
    ]
    
    let appleColors = [

    let commodoreColors = [

        "aa5fb6",
        "1a8226",
        "40318d",

    ]
    
    let ibmColors = [ 
        "55ff55",
        "ff5555",
        "ffff55"
    ]
    
    let commodore64Colors = [
        "883932",
        "67b6bd",

    ]
    
    let zxSpectrumColors = [
        "0000c0",
        "c00000",
        "c000c0",
        "00c000",
        "00c0c0",
        "c0c000",
        "0000ff",
        "ff0000",
        "ff00ff",
        "00ff00",
        "00ffff",
        "ffff00"
    
    ]
    
    let colorPalettes = [
        teletextColors,
        appleColors,
        ibmColors,
        commodoreColors,
        commodore64Colors,
        zxSpectrumColors
    ]
    
    
    
    
    margin = 10;
    
    let blockWidth = 1014/colorPalettes.length;
    for (colorPalette in colorPalettes)
    {
        sortColors(colorPalettes[colorPalette]);
    
        let blockHeight = 400/colorPalettes[colorPalette].length;
        let currentX = blockWidth * colorPalette + margin*colorPalette;
        let currentY = 0;
        
        
    
            for (color in colorPalettes[colorPalette])
        {
            var myimage = svg.append('image')
            .attr('xlink:href', 'img/'+colorPalette+'.png')
            .attr('width', 169)
            .attr('height', 227)
            .attr('x', currentX)
            .attr('y', 0);
            
            svg.append("rect")
            .attr("x",currentX)
            .attr("y",(blockHeight*color)+227+10)
            .attr("width",blockWidth)
            .attr("height",blockHeight)
            .attr("style", "fill:#"+colorPalettes[colorPalette][color]+";")
            .on("mouseover", function(d) {				
                d3.select("#currentcolor").text(this.style.getPropertyValue("fill"));	
                })					
            .on("mouseout", function(d) {		
                d3.select("#currentcolor").text("");
            });;
        }
    
      
    
    
    }
